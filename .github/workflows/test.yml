name: "Flutter Test"

on:
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Download Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test