name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  compilation-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.35.1'
        channel: 'stable'

    - name: Check main library compilation and analysis
      run: |
        flutter pub get
        dart analyze --fatal-infos
        dart pub publish --dry-run
      working-directory: './'

    - name: Check example app compilation and tests
      run: |
        flutter pub get
        flutter analyze --fatal-infos
        flutter test
        flutter build web --no-web-resources-cdn
      working-directory: './example'

    - name: Check docs app compilation
      run: |
        flutter pub get
        flutter analyze --fatal-infos
        flutter build web --no-web-resources-cdn
      working-directory: './docs'

  deploy:
    needs: compilation-check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.35.1'
        channel: 'stable'

    - name: Enable Flutter Web
      run: flutter config --enable-web
      working-directory: './docs'

    - name: Build Release Version
      run: "flutter build web --wasm --base-href \"/shadcn_flutter/\""
      working-directory: './docs'

    - name: Copy to web build directory
      run: cp -r ./docs/build/web ./docs/public
      working-directory: './'

    - name: Copy release version config file # from ./docs/config/docs-release.json to ./docs/public/assets/docs.json
      run: cp -r ./docs/config/docs-dev.json ./docs/public/assets/docs.json
      working-directory: './'

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: './docs/public'
        force_orphan: true
        user_name: 'github-ci[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Publish to gh-pages'
